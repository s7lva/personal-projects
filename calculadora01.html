<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1, p {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
            padding: 20px;
            background-color: grey;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        .display {
            width: 240px;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora Básica</h1>
    <p>Espero que gostem</p>
    <div class="container">
        <input type="text" id="display" class="display" readonly>
        <div class="calculator">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('*')">x</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendToDisplay('/')">÷</button>
            <button class="button"onclick="deletefromdisplay('delete')" style="font-size: medium ;">delete</button>
            <button type="button" onclick="appendToDisplay('√')" style="font-size: larger;">√</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            display.value += value;

        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
                if (display.value.includes('√')) {
                // Se o valor no display contém '√', calcular a raiz quadrada
                const num = display.value.replace('√', ''); // Remove o símbolo '√'
                display.value = Math.sqrt(parseFloat(num));
            } else {
                // Caso contrário, avaliar a expressão matemática normalmente
                display.value = eval(display.value); 
            }
                // Avalia a expressão na textbox e atualiza o valor
            } catch (e) {
                display.value = 'Error'; // Mostra "Error" se a expressão for inválida
            }
        }

        function deletefromdisplay(value){
             const display = document.getElementById('display')
             display.value =''
        }

    </script>
</body>
</html>
